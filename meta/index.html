<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <h1>Meta Analysis of My Codebase</h1>

    <input type="range" id="commit-progress" min="0" max="100" value="100" />
    <time id="commit-time" style="margin-left:auto; font-weight:bold;"></time>
  </div>

  <!-- Summary ç»Ÿè®¡ä¿¡æ¯ -->

  <!-- æ•£ç‚¹å›¾éƒ¨åˆ† -->

  <!-- tooltip -->

    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>

  </dl>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta Analysis of My Codebase</h1>

  <!-- Summary 统计信息会被 D3 渲染在这里 -->
  <div id="stats"></div>

  <!-- ✅ 新增：散点图部分 -->
  <h2>Commits by time of day</h2>
  <div id="chart"></div>
  <!-- ✅ 新增：tooltip for commit info -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  <!-- 加载全局导航 -->
  <script type="module" src="../global.js"></script>
  <!-- 加载本页主逻辑 -->
  <script type="module" src="./main.js"></script>
</body>
</html>
